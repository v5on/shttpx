name: Build shttpx v5.1

on: [push, workflow_dispatch]

jobs:
  build-android:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Init Android
        run: flutter create . --org com.shttpx.smart --project-name shttpx

      # ULTIMATE ICON FIX: Copies logo to ALL mipmap folders
      - name: Set App Icons
        run: |
          mkdir -p android/app/src/main/res/mipmap-mdpi
          mkdir -p android/app/src/main/res/mipmap-hdpi
          mkdir -p android/app/src/main/res/mipmap-xhdpi
          mkdir -p android/app/src/main/res/mipmap-xxhdpi
          mkdir -p android/app/src/main/res/mipmap-xxxhdpi
          
          cp assets/logo.png android/app/src/main/res/mipmap-mdpi/ic_launcher.png
          cp assets/logo.png android/app/src/main/res/mipmap-hdpi/ic_launcher.png
          cp assets/logo.png android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
          cp assets/logo.png android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
          cp assets/logo.png android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png

      - name: Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      - uses: actions/upload-artifact@v4
        with:
          name: shttpx-v5-smart-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  build-windows:
    name: Build EXE
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Enable Desktop
        run: flutter config --enable-windows-desktop
      - name: Init Windows
        run: flutter create . --org com.shttpx.smart --project-name shttpx --platforms=windows,android
      - name: Dependencies
        run: flutter pub get
      - name: Build EXE
        run: flutter build windows --release
      - name: Zip EXE
        run: Compress-Archive -Path build\windows\x64\runner\release\* -DestinationPath shttpx_v5_smart.zip
      - uses: actions/upload-artifact@v4
        with:
          name: shttpx-v5-smart-exe
          path: shttpx_v5_smart.zip
